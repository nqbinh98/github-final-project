{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="clear form-nav nav web-top">
    <div class="nav-item-left">
        <a href="/register" class="nav-item">REGISTER</a>
        <a href="/login" class="nav-item">Login</a>
    </div>
</div>

<form class="form-web" action="/login" method="post">
    <div class="">
        <label class="form-label" for="username">Username</label>
        <input  autocomplete="off" autofocus class="form-input" name="username" placeholder="Username" type="text">
        <span class="alert-msg"></span>
    </div>
    <div class="">
        <label class="form-label" for="password">Password</label>
        <input  class="form-input " name="password" placeholder="Password" type="password">
        <span  class="alert-msg"></span>
    </div>
    <button class="form-btn" type="submit">Login</button>
</form>
<footer class="form-footer web-black web-xxlarge web-center">
    <p class="">
        Powered by 
        <a class="w3" href="">w3.css</a>
    </p>
</footer>
{% endblock %}
